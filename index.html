<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Profile - Kirito-kun</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .profile-header {
            border: 2px solid #f00;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, #000 50%, #222 50%);
            position: relative;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px dashed #0f0;
            pointer-events: none;
            box-sizing: border-box;
        }
        h1, h2 {
            margin: 0;
            font-size: 2em;
        }
        h1 {
            color: #f00;
        }
        h2 {
            color: #0f0;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>M. Nazar A</h1>
            <h2>Alias: Kirito-kun</h2>
        </div>
        <div class="content">
            <!-- Tambahkan konten pribadi di sini -->
            <p>Welcome to the private profile of M. Nazar A. This is a space for exploring various interests and updates. Stay tuned for more content!</p>
        </div>
    </div>
</body>
</html>
